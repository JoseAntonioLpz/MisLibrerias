 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script type="text/javascript" src="graphic.js" defer></script>
</head>

<body>
	<canvas class="graphic" width="500" height="300" data-json='[{"name":"Enero","value":100},{"name":"Febrero","value":300},{"name":"Marzo","value":200},{"name":"Abril","value":200},{"name":"Mayo","value":400},{"name":"Junio","value":200},{"name":"Julio","value":200},{"name":"Agosto","value":200},{"name":"Septiembre","value":200},{"name":"Octubre","value":200},{"name":"Noviembre","value":200},{"name":"Diciembre","value":200}]' data-min="20" data-max="30" data-sep="10" data-color="blue"></canvas>

	<canvas class="circle" width="300" height="300" data-json='[{"name":"Enero","value":400, "color": "red"},{"name":"Febrero","value":300, "color": "blue"},{"name":"Marzo","value":200, "color": "green"},{"name":"Abril","value":200, "color": "yellow"}]'></canvas>

</body>
</html>
